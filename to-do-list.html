<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to-do-list.css">
    <script src="https://kit.fontawesome.com/8145e8cf22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To do list</h1>

        <div id="write-new-item">
            <input id="input" type="text" placeholder="Write task...">
            <button id="plus-button"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="tasks"></ul>
    </div>
    

    <script src="to-do-list.js"></script>
</body>
</html>
